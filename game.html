  <script>
    document.getElementById("startGame").addEventListener("click", function() {
      const track1 = document.getElementById('track1');
      const track2 = document.getElementById('track2');
      const track3 = document.getElementById('track3');
      const track6 = document.getElementById('track6');

      // Start the first two audio tracks
      track1.play();
      track2.play();

      // Chain audio playback
      track1.onended = () => {
          track3.play();
      };
      track3.onended = () => {
          track6.play();
      };
      track6.onended = () => {
        window.location.href = 'scoreboard.html';
      };

      // Hide the start game button after clicking
      this.style.display = "none";
    });

    function playTrack4() {
      const audio4 = document.getElementById('track4');
      audio4.currentTime = 0; // Restart the audio
      audio4.play();
    }

    function playTrack5() {
      const audio5 = document.getElementById('track5');
      audio5.currentTime = 0; // Restart the audio
      audio5.play();
    }
  </script>

  <script>
    // Display current round number
    const currentRound = localStorage.getItem('currentRound') || 1;
    document.getElementById('currentRound').textContent = currentRound;
  </script>
